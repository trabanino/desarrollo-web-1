<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/nthchild.css">

</head>
<body>
<!-- Para hacer una clase se puede escribir section.container-->
<section class="container">
    <h1>Uso de la pseudo-clase nth-child</h1>
    <ul>
        <li>Elemento</li>
        <li>Elemento</li>
        <li>Elemento</li>
        <li>Elemento</li>
        <li>Elemento</li>
        <li>Elemento</li>
        <li>Elemento</li>
        <li>Elemento</li>
        <li>Elemento</li>
        <li>Elemento</li>
    </ul>

    <table>
        <!-- El encabezado de la tabla tr>th*3 -->
        <thead>
        <tr>
            <th>Apellidos</th>
            <th>Nombres</th>
            <th>Edad</th>
        </tr>
        </thead>

        <tbody>
        <!-- (tr>td*3)*4 se usa para generar las 4 filas con 3 columnas-->
        <tr>
            <td>Garcia</td>
            <td>Marta</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Flores</td>
            <td>Carlos</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Martinez</td>
            <td>Jose</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Perez</td>
            <td>Juan</td>
            <td>30</td>
        </tr>
        </tbody>

    </table>


</section>


</body>
</html>
